{% extends "base.html" %}

{% block title %}Product List{% endblock title %}

{% block content %}
<div class="container">
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'products:product_detail' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
